<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=b, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <nav id="navbar">
    <h4>Student Portal</h4>
  </nav>
  <main id="hero">
  <div id="search_container">
    <input type="text" placeholder="Search" id="Search_bar">
    <button id="btn">Search</button>
  </div>
  <div id="btn-container">
    <button>Sort A-Z</button>
    <button>Sort Z-A</button>
    <button>Sort by Marks</button>
    <button>Sort by Passing</button>
    <button>Sort by Class</button>
    <button>Sort by Gender</button>
  </div>
  <table id="Student-table" border="1">
    <tbody>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Class</th>
        <th>Marks</th>
        <th>Passing</th>
        <th>Email</th>

      </tr>
    </tbody>
  </table>
</main>

</body>
</html>
